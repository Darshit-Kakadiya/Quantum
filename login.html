<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <nav class="navbar">
      <img
        src="./assets/icons/logo used in header.svg"
        alt="logo"
        class="logo"
      />
    </nav>
    <div class="container">
      <div class="form-title">
        <img src="./assets/icons/back.svg" />
        <span> Log in with Quantum</span>
      </div>
      <div class="role-selector">
        <div class="role">
          <img src="./assets/icons/radio-button-on.svg" />
          <label for="District">District</label>
        </div>
        <div class="role">
          <img src="./assets/icons/radio-button-off.svg" />
          <label for="Independent school">Independent school</label>
        </div>
      </div>
      <div class="address-selector">
        <div class="label">State<span class="required-mark">*</span></div>
        <div class="area-field">
          <span class="area">Alabama</span>
          <img src="./assets/icons/arrow-down.svg" />
        </div>
      </div>
      <div class="address-selector">
        <div class="label">District<span class="required-mark">*</span></div>
        <div class="area-field">
          <span class="area">Alabama School District</span>
          <img src="./assets/icons/arrow-down.svg" />
        </div>
      </div>
      <div class="input-field">
        <input type="text" placeholder="Username/Email ID*" />
        <div class="input-forgot">FORGOT USERNAME?</div>
      </div>
      <div class="input-password-field">
        <div class="password-field">
          <input type="text" placeholder="Password*" /><img
            src="./assets/icons/preview.svg"
          />
        </div>
        <div class="input-forgot">FORGOT PASSWORD?</div>
      </div>
      <div class="remember-field">
        <img src="./assets/icons/checkbox-checked.svg" />
        <span>Remember Me</span>
      </div>
      <div class="submit">
        <span>LOG IN</span>
      </div>
    </div>
    <div>
      <div class="links">
        <span class="link divider">About</span>
        <span class="link">Contact Us</span>
      </div>
      <footer class="footer">
        <img
          src="./assets/icons/logo used in footer.svg"
          alt="logo"
          class="footer-logo"
        />
        <span class="footer-text">
          <span>Copyright &copy; 2020-2021</span>
          <span class="bold-text">Zeus Systems Pvt. Ltd.</span>
          <span>All rights reserved</span>
        </span>
      </footer>
    </div>
  </body>
</html>
