<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <nav class="navbar">
      <img
        src="./assets/icons/logo used in header.svg"
        alt="logo"
        class="logo"
      />
    </nav>
    <div class="container medium">
      <div class="form-title">
        <a href="#" class="form-back"><img src="./assets/icons/back.svg" /></a>
        <span class="medium"> Log in with Quantum</span>
      </div>
      <div class="role-selector">
        <div class="role">
          <input
            type="radio"
            class="green-radio"
            name="role"
            value="District"
            checked
          />
          <label for="District">District</label>
        </div>
        <div class="role">
          <input
            type="radio"
            class="green-radio"
            name="role"
            value="Independent school"
          />
          <label for="Independent school">Independent school</label>
        </div>
      </div>
      <div class="address-selector">
        <div class="label">State<span class="required-mark">*</span></div>
        <select class="area-field">
          <option class="area">Alabama</option>
        </select>
      </div>
      <div class="address-selector">
        <div class="label">District<span class="required-mark">*</span></div>
        <select class="area-field">
          <option class="area">Alabama School District</option>
        </select>
      </div>
      <div class="input-field">
        <input type="text" placeholder="Username/Email ID*" />
        <a href="#" class="input-forgot">FORGOT USERNAME?</a>
      </div>
      <div class="input-password-field">
        <div class="password-field">
          <input type="text" placeholder="Password*" /><img
            src="./assets/icons/preview.svg"
          />
        </div>
        <a href="#" class="input-forgot">FORGOT PASSWORD?</a>
      </div>
      <div class="remember-field">
        <input type="checkbox" value="Remember" checked />
        <span>Remember Me</span>
      </div>
      <div class="submit">
        <button>LOG IN</button>
      </div>
    </div>
      <div class="links">
        <span class="link divider medium">About</span>
        <span class="link medium">Contact Us</span>
      </div>
      <footer class="footer">
        <img
          src="./assets/icons/logo used in footer.svg"
          alt="logo"
          class="footer-logo"
        />
        <span class="footer-text">
          <span class="medium">Copyright &copy; 2020-2021</span>
          <span class="bold">Zeus Systems Pvt. Ltd.</span>
          <span class="medium">All rights reserved</span>
        </span>
      </footer>
  </body>
</html>
